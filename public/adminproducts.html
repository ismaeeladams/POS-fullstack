<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin products</title>
  </head>
  <body>
    <h1 id="producttable-head1">PRODUCTS ADMIN TABLE</h1>
    <table id="adminproducts-table" class="table table-dark table-hover">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">SKU</th>
          <th scope="col">NAME</th>
          <th scope="col">PRICE</th>
          <th scope="col">WEIGHT</th>
          <th scope="col">DESCRIPTIONS</th>
          <th scope="col">THUMBNAIL</th>
          <th scope="col">IMAGE</th>
          <th scope="col">CATEGORY</th>
          <th scope="col">CREATE_DATE</th>
          <th scope="col">STOCK</th>
        </tr>
      </thead>
      <tbody id="products"></tbody>
    </table>

    <script>
      let users = [];
      const uContainer = document.querySelector("#products");
      fetch("https://point-of-salee.herokuapp.com/products")
        .then((response) => response.json())
        .then((data) => {
          products = data;
          console.log(data);
          showusers(products);
        });
      function showusers(products) {
        uContainer.innerHTML = "";
        products.forEach((product) => {
          id = product.product_id;
          uContainer.innerHTML += `
        
        <tr >
          <th scope="row">${product.product_id}</th>
          <td>${product.sku}</td>
           <td>${product.name}</td>
          <td>${product.price}</td>
          <td>${product.weight}</td>
          <td>${product.descriptions}</td>
          <td>${product.thumbnail}</td>
          <td>${product.image}</td>
          <td>${product.category}</td>
          <td>${product.create_date}</td>
          <td>${product.stock}</td>
        </tr>
       `;
        });
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
