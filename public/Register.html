  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link

      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- NAVBAR -->
    <div class="navbar">
      <nav
        id="navbar"
        class="navbar fixed-top navbar-expand-lg bg-dark text-light"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#landing">
            <img
              src="https://i.postimg.cc/NMhBvSyX/electro-logo.jpg"
              alt=""
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            Electro
          </a>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./main.html#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./main.html#products">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./main.html#contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./Register.html">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./main.html#login">Login</a>
            </li>
          </ul>

          <div id="carticon">
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
        </div>
      </nav>
    </div>
    <!-- END NAV -->

    <!-- Register -->

    <div class="testbox">
      <div>
        <h1>Registration</h1>
        <div class="box">
          <form onsubmit="event.preventDefault() ,register() ">
            <div class="out-input">
              <div class="input">
                <label id="icon" for="name">
                  <i class="fa-solid fa-envelope"></i
                ></label>
                <input
                  type="text"
                  name="email"
                  id="email"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="input">
                <label id="icon" for="name">
                  <i class="fa-solid fa-user"></i
                ></label>
                <input
                  type="text"
                  name="fullname"
                  id="fullname"
                  placeholder="Name"
                  required
                />
              </div>
              <div class="input">
                <label id="icon" for="name">
                  <i class="fa-solid fa-shield-halved"></i
                ></label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password"
                  required
                />
              </div>
              <div class="input">
                <label id="icon" for="name">
                  <i class="fa-solid fa-credit-card"></i>
                </label>
                <input
                  type="text"
                  name="billing_address"
                  id="billing_address"
                  placeholder="billing_address"
                  required
                />
              </div>
              <div class="input">
                <label id="icon" for="name">
                  <i class="fa-solid fa-house"></i>
                </label>
                <input
                  type="text"
                  name="shipping_address"
                  id="shipping_address"
                  placeholder="default_shipping_address"
                  required
                />
              </div>
              <div class="input">
                <label id="icon" for="name">
                  <i class="fa-solid fa-phone"></i>
                </label>
                <input
                  type="tel"
                  name="phone"
                  id="phone"
                  placeholder="phone"
                  required
                />
              </div>
            </div>
            <div class="disclaim">
              <p>
                By clicking Register, you agree on our
                <a href="#">terms and condition</a>.
              </p>
              <button type="submit" class="button">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script>
    async function register() {
      const email = document.querySelector("#email").value;
      const password = document.querySelector("#password").value;
      const fullname = document.querySelector("#fullname").value;
      const billing_address = document.querySelector("#billing_address").value;
      const shipping_address =
        document.querySelector("#shipping_address").value;
      const phone = document.querySelector("#phone").value;
      fetch("https://point-of-salee.herokuapp.com/users/register", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        // mode: "no-cors",
        body: JSON.stringify({
          email: email,
          password: password,
          full_name: fullname,
          billing_address: billing_address,
          default_shipping_address: shipping_address,
          country: "South Africa",
          phone: phone,
          user_type: "user",
        }),
      })
        .then((res) => res.json())
        .then((data) => {
          console.log(data);
        });
    }
  </script>
  <script
    src="https://kit.fontawesome.com/396ec82b92.js"
    crossorigin="anonymous"
  ></script>
</html>
